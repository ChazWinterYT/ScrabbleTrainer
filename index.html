<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble/Words With Friends Trainer - chazwinter.com</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="universal-header">
        <div class="site-title"> ChazWinter.com </div>
        <button class="home-button" onclick="location.href='/'">Back to Home</button>
    </header>
    <div class="container">
        <header>
            <h1>Scrabble/Words With Friends Trainer</h1>
        </header>
        <nav>
            <ul>
                <li><button onclick="loadGame('two-letter-words')">2-Letter Words</button></li>
                <li><button onclick="loadGame('three-letter-words')">Uncommon 3-Letter Words</button></li>
                <li><button onclick="loadGame('q-without-u-words')">Q without U Words</button></li>
                <li><button onclick="loadGame('vowel-heavy-words')">Vowel Heavy Words</button></li>
                <li><button onclick="loadGame('jqxz-words-4-letter')">JQXZ Words (4 letter)</button></li>
                <li><button onclick="loadGame('jqxz-words-5-letter')">JQXZ Words (5 letter)</button></li>
                <li><button onclick="loadGame('500-more-useful-words')">500 More Useful Words</button></li>
            </ul>
        </nav>
        <main id="play-area">
            <div class="tiles">
                <div class="tile">A</div>
                <div class="tile">B</div>
                <div class="tile">C</div>
                <div class="tile">D</div>
            </div>
            <p>Select a game variation to start training.</p>
        </main>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
